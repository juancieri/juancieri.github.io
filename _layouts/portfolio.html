{% include page-header.html %}

<div class="container">
    <div class="row">
        <div class="col-xs-12 text-center">
            <ul class="nav-filter">
                <li><button type="button" data-filter="*">Todos</button></li>
                <li><button type="button" data-filter=".diseno-web">Dise침o Web</button></li>
                <li><button type="button" data-filter=".maquetacion-web">Maquetaci칩n Web</button></li>

<div class="container-fluid" id="portfolio">
    
    <div class="grid-sizer col-xs-12 col-md-3"></div>
    
    {% for project in site.categories.portfolio %}
    
            <div class="grid-item col-xs-12 col-sm-3 {{project.filter}}">
                <article class="project-item">
                    <figure>
                        <a href="{{ project.url | relative_url }}">
                            <div class="project-item-square"><span></span></div>
                            <img src="{{ project.main-image }}" class="img-responsive" alt="{{ project.title }}">
                            <h4 class="project-item-title-hidden"><span>{{ project.title }}</span></h4>
                        </a>
                    </figure>
                    <figcaption>
                        <h4 class="project-item-title">{{ project.title }}</h4>
                        <p>{{ project.long_description }}</p>
                    </figcaption>
                    <a href="{{ project.url | relative_url }}" class="project-item-btn"><span>Ver proyecto</span></a>
                </article>
            </div>

    {% endfor %}
    
</div>
